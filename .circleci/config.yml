version: 2.1

jobs:
  build:
    docker:
      # specify the version you desire here
      - image: eclipse-temurin:17-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200mk
      TERM: dumb

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "build.gradle" }}
            # fallback to using the latest cache if no exact match is found
            - v2-dependencies-

      - run: echo 'export GRADLE_OPTS="-Dfile.encoding=UTF-8"' >> $BASH_ENV
      - run: rm -rf build/libs
      - run: chmod +x ./gradlew
      - run: sed -i "s/BUILD_ID/${CIRCLE_BUILD_NUM}/g" build.gradle
      - run: ./gradlew build --stacktrace --info

      - save_cache:
          paths:
            - ~/.gradle
          key: v2-dependencies-{{ checksum "build.gradle" }}

      - store_artifacts:
          path: build/libs
          destination: jars

workflows:
  version: 2
  build_and_test:
    jobs:
      - build